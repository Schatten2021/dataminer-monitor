[package]
name = "dataminer-status-server"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[dependencies]
# core server functionality
rocket = { version = "0.5.1" }
tokio = "1.47.1"
chrono = { version = "0.4.41", features = ["serde"] }

# configurability
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.9.5"

# notification service
lettre = "0.11.18"
